{% extends "base.html" %}
{% block content %}
  <h1>Welcome to the profile page for {{ current_user.username }}</h1>
  <img src="{{ profile_image }}">
  <form method="POST">
    {{form.hidden_tag()}}
    {{form.email.label}}{{form.email()}}<br>
    {{form.username.label}}{{form.username()}}<br>
    {{form.picture.label}}{{form.picture()}}<br>
    {{form.submit()}}
  </form>
{% endblock %}
